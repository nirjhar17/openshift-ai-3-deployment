# Hardware Profile for GPU Workloads
# Defines resource limits for model serving pods
#
# Apply: oc apply -f gpu-profile.yaml
# Verify: oc get hardwareprofile -n redhat-ods-applications

apiVersion: infrastructure.opendatahub.io/v1
kind: HardwareProfile
metadata:
  name: gpu-profile
  namespace: redhat-ods-applications
spec:
  identifiers:
    # CPU allocation
    - identifier: cpu
      displayName: CPU
      resourceType: CPU
      defaultCount: '1'
      minCount: 1
      maxCount: '8'
    
    # Memory allocation
    - identifier: memory
      displayName: Memory
      resourceType: Memory
      defaultCount: 12Gi
      minCount: 1Gi
      maxCount: 16Gi
    
    # GPU allocation (NVIDIA)
    - identifier: nvidia.com/gpu
      displayName: GPU
      resourceType: Accelerator
      defaultCount: 1
      minCount: 1
      maxCount: 4

