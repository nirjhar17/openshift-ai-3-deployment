# Jekyll Configuration for GitHub Pages
title: OpenShift AI 3.0 Blog Series
description: A complete guide to deploying LLMs on OpenShift AI 3.0
author: Nirjhar Jajodia

# Theme
theme: jekyll-theme-minimal

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
